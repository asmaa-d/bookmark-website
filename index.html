<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <div class="container">
            <h3>Bookmarker</h3>
       </div>
    </header>

    <section class="container">
        <div class="py-5 my-3 bookMarks text-center">
            
            <h2>Bookmark your favorite sites </h2>
            <label for="Site Name" class="my-3">Site Name</label>
            <input type="text" name="Site Name" id="SiteName" class="d-block w-75 m-auto form-control" placeholder="Bookmark Name">
            <div class="my-3">
                <p class="w-75 m-auto rounded" id="nameRequired">Name is required</p>
            </div>
            <label for="Site URL" class="mt-3">Site URL</label>
            <input type="text" name="Site URL" id="SiteURL" class="d-block w-75 m-auto form-control" placeholder="website URL">
            <div class="my-3">
                <p class="w-75 m-auto rounded" id="urlRequired">Url Field is required</p>
            </div>
            <button class="btn-primary mt-4 btn" id="btnSubmit" onclick="addWebSite()">submit</button>
            
        </div>

        <div>
            <input onkeyup="search()" type="text" placeholder="search..." id="searchSite" class="my-4 mx-auto w-75 form-control ">
        </div>

        

        <div id="webSitesName">
       
        </div>
    </section>

    <footer>
       <div class="container">
            <p>Â© 2019 Bookmarker Inc.</p>
       </div>
    </footer>
    <a href="" target="_blank"></a>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
